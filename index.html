<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script type="text/javascript" defer src="script.js"></script>
    <script type="text/javascript" defer src="modalScript.js"></script>
    <script type="text/javascript" defer src="settings.js"></script>
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="settings.css">

    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <link rel="apple-touch-icon" sizes="144x144" href="icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="256x256" href="icons/icon-256x256.png">
    <link rel="apple-touch-icon" sizes="384x384" href="icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">
    
    <title>Memory Game</title>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-option" onclick="startNewGame()">New Game</div>
        <div class="menu-option" onclick="showHighscores()">Highscores</div>
        <div class="menu-option" onclick="showSettings()">Settings</div>
    </div>

    <div id="modal">
        <div id="modal-content"></div>
    </div>

    <div id="settings-container" style="display: none;">
        <h2>Game Settings</h2>
        
        <!-- Difficulty Level Settings -->
        <div class="setting-option">
            <label for="difficulty">Difficulty Level:</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    
        <!-- Sound Settings -->
        <div class="setting-option">
            <label for="sound">Sound:</label>
            <input type="checkbox" id="sound" name="sound" checked>
            <span>Enable/Disable Sound</span>
        </div>
    
        <!-- Timer Settings -->
        <div class="setting-option">
            <label for="timer">Timer:</label>
            <input type="checkbox" id="timer" name="timer" checked>
            <span>Enable/Disable Timer</span>
        </div>
    
        <!-- Background Music Settings -->
        <div class="setting-option">
            <label for="bg-music">Background Music:</label>
            <input type="checkbox" id="bg-music" name="bg-music" checked>
            <span>Enable/Disable Background Music</span>
        </div>
    
        <!-- Save and Close Button -->
        <div class="setting-option">
            <button id="save-settings-btn" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>
    
    

    <div id="level-container">
        <!-- Level 1 -->
        <button class="level-button level-1" onclick="selectLevel(1)">
            <div class="level-stats">
                <p class="level-label">Level 1: Jungle</p>
                <p class="level-label-highscore" id="level-highscore-1">Highscore: 123456</p>
            </div>
            <img src="img/1/1.jpg" alt="Jungle" class="level-portrait">
            <div class="level-info">
                <p class="level-description">Willkommen im Dschungel, wo Blätter flüstern, Schatten tanzen und wilde Tiere sich verstecken.</p>
            </div>
            <span class="enter-level">Betrete den Dschungel</span>
        </button>

        <!-- Level 2 -->
        <button class="level-button level-2" onclick="selectLevel(2)">
            <div class="level-stats">
                <p class="level-label">Level 2: Fantasy</p>
                <p class="level-label-highscore" id="level-highscore-2">Highscore: 789012</p>
            </div>
            <img src="img/2/1.jpg" alt="Fantasy" class="level-portrait">
            <div class="level-info">
                <p class="level-description">Willkommen in der Welt der Fantasie, wo Magie in der Luft liegt und Drachen durch die Wolken gleiten.</p>
            </div>
            <span class="enter-level">Betrete das Fantasyuniversum</span>
        </button>

        <!-- Level 3 -->
        <button class="level-button level-3" onclick="selectLevel(3)">
            <div class="level-stats">
                <p class="level-label">Level 3: Space</p>
                <p class="level-label-highscore" id="level-highscore-3">Highscore: 345678</p>
            </div>
            <img src="img/3/1.jpg" alt="Space" class="level-portrait">
            <div class="level-info">
                <p class="level-description">Willkommen im unendlichen Universum, wo Sterne deine Reise beleuchten und Planeten warten.</p>
            </div>
            <span class="enter-level">Betrete den Cosmos</span>
        </button>

        <!-- Level 4 -->
        <button class="level-button level-4" onclick="selectLevel(4)">
            <div class="level-stats">
                <p class="level-label">Level 4: Underwater</p>
                <p class="level-label-highscore" id="level-highscore-4">Highscore: 901234</p>
            </div>
            <img src="img/4/1.jpg" alt="Underwater" class="level-portrait">
            <div class="level-info">
                <p class="level-description">Willkommen in der Unterwasserwelt, wo Korallenriffe erblühen und Fische durch die Ozeane gleiten.</p>
            </div>
            <span class="enter-level">Betrete die Unterwasserwelt</span>
        </button>

        <!-- Level 5 -->
        <button class="level-button level-5" onclick="selectLevel(5)">
            <div class="level-stats">
                <p class="level-label">Level 5: Desert</p>
                <p class="level-label-highscore" id="level-highscore-5">Highscore: 567890</p>
            </div>
            <img src="img/5/1.jpg" alt="Desert" class="level-portrait">
            <div class="level-info">
                <p class="level-description">Willkommen in der endlosen Wüste, wo der Sand glüht und das Sonnenlicht die Landschaft verzaubert.</p>
            </div>
            <span class="enter-level">Betrete die Wüste</span>
        </button>
    </div>

    <div id="game-container" style="display: none;">
        <h1 class="center" id="choosenLevel"></h1>
        <div class="animated fadeIn center" id="stopwatch">Time: <span id="time-value">0</span> seconds</div>
        <div id="progress-container">
            <div id="progress-bar">
                <span id="progress-text"></span>
            </div>
        </div>
        <div id="memory-board"></div>
        <button id="new-game-btn" onclick="startNewGame()">New Game</button>
        <div id="highscore-list"></div>
        <div id="level-list"></div>
        <p class="center">by codepec</p>
    </div>
</body>
</html>
